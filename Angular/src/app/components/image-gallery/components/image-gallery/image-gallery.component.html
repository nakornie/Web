<div *ngIf="favoriteImg" class="favorite-preview">
    <h2>Favori sélectionné</h2>
    <img [src]="favoriteImg.imgUrl" [alt]="favoriteImg.title" />
</div>

<div class="image-gallery">
    <app-img-holder
        *ngFor="let holder of imgHolders"
        [imgHolder]="holder"
        (favoriteSelected)="imgHolderService.setFavorite(holder)"
        (scoreChanged)="imgHolderService.reorderImgHolders()">
    </app-img-holder>
</div>
