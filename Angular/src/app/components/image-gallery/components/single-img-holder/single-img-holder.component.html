<div class="toCenterContent">
    <div class="img-holder-card" [ngClass]="singleImgHolder.raceClass">
        <h2>{{ singleImgHolder.title }}</h2>

        <img [src]="singleImgHolder.imgUrl" [alt]="singleImgHolder.title" >

        <div class="accordion">
            <div class="accordion-header" (click)="toggleAccordion()">
                <h2>Histoire</h2>
            </div>
            <div class="accordion-content" *ngIf="isAccordionOpen">
                <p>{{ singleImgHolder.history }}</p>
            </div>
        </div>
    </div>
</div>
