<div class="game-page">
    <h1>{{ game?.name }}</h1>

    <div class="game-section">
        <ng-container *ngIf="gameComponent">
            <ng-container *ngComponentOutlet="gameComponent"></ng-container>
        </ng-container>
    </div>
    
    <div class="manual-section">
        <h1 class="banner">Game's rules</h1>

        <h2 class="banner">Goal</h2>
            <p>{{ game?.goal }}</p>

        <h2 class="banner">How to play</h2>
            <p>{{ game?.rules }}</p>
    </div>
</div>
