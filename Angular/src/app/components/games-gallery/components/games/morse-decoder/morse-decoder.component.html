<div class="morse-decoder">
    <fieldset class="options-zone" [disabled]="buttonDisabled">
        <input type="radio" name="optionSource" id="letters" value="letters" [(ngModel)]="difficulty" checked>
        <label for="letters">Letters</label>
        <input type="radio" name="optionSource" id="words" value="words" [(ngModel)]="difficulty">
        <label for="words">Words</label>
        <input type="radio" name="optionSource" id="sentences" value="sentences" [(ngModel)]="difficulty">
        <label for="sentences">Sentences</label>
    </fieldset>

    <div class="display-zone">
        <strong>{{ morseCode }}</strong>
    </div>

    <div class="input-zone">
        <input type="text" [(ngModel)]="playerInput">
        <button id="all-in-button" (click)="onButtonFunction()">{{ buttonState }}</button>
    </div>

    <div class="score-zone">
        Score: <span id="score"> {{ score }} / {{ answerNumber }} </span>
        <br>
        Timer: <span>{{ formatTime() }}</span>
    </div>

    <div class="accordion">
        <div class="accordion-header" (click)="toggleAccordion()">
            <h2>Morse dictionary</h2>
        </div>
        <div class="accordion-content" *ngIf="isAccordionOpen">
            <ul>
                <li *ngFor="let entry of morseDict">
                    <strong>{{ entry[0] | uppercase }} : {{ entry[1] }}</strong>
                </li>
            </ul>
        </div>
    </div>
</div>
