<div class="img-holder-card" [ngClass]="raceClass">
    <h2>{{ title }}</h2>

    <img [src]="imgUrl" [alt]="title" >

    <div class="accordion">
        <div class="accordion-header" (click)="toggleAccordion()">
            <h2>Description</h2>
        </div>
        <div class="accordion-content" *ngIf="isAccordionOpen">
            <p>{{ description }}</p>
            <p>Oeuvre achevée le {{ createdAt }}</p>
        </div>
    </div>

    <p>💜 : {{ totalVotes }}</p>
    <p>
        <button [ngClass]="buttonClass" (click)="onLike()">👍🏻</button> 
        {{ ups }}
    </p>
    <p>
        <button [ngClass]="buttonClass" (click)="onDislike()">👎🏻</button> 
        {{ downs }}
    </p>
</div>
