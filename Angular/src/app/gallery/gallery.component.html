<!-- gallery.component.html -->
<div class="gallery">
    <app-img-holder
        *ngFor="let holder of imgHolders"
        [imgHolder]="holder"
        [isFavorite]="isFavorite(holder)"
        (favoriteSelected)="setFavorite(holder)"
        (scoreChanged)="reorderImgHolders()">
  </app-img-holder>
</div>
